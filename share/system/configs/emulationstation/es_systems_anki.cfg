<?xml version="1.0"?>
<!--
  EmulationStation System Configuration for Anki Deck Viewer

  Place this file in:
    /userdata/system/configs/emulationstation/es_systems_anki.cfg

  Or via SMB:
    \\BATOCERA\share\system\configs\emulationstation\es_systems_anki.cfg

  Batocera will automatically merge this with the main es_systems.cfg

  After copying, restart EmulationStation:
    - SSH: systemctl restart emulationstation
    - Or reboot the device
-->
<systemList>
  <system>
    <!-- Internal name for the system -->
    <name>anki</name>

    <!-- Display name in EmulationStation menu -->
    <fullname>Anki Deck Viewer</fullname>

    <!-- Description shown in system view -->
    <description>View Anki flashcard decks in a web browser</description>

    <!-- Path to ROM files (launch scripts) -->
    <path>/userdata/roms/anki</path>

    <!-- File extensions to scan for (only .sh scripts) -->
    <extension>.sh</extension>

    <!-- Command to execute when launching a ROM -->
    <!-- %ROM% is replaced with the full path to the selected .sh file -->
    <command>bash %ROM%</command>

    <!-- Platform identifier (use 'none' for custom apps) -->
    <platform>none</platform>

    <!-- Theme to use (ports theme works well for custom apps) -->
    <theme>ports</theme>
  </system>
</systemList>
